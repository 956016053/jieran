<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 知识图鉴 | 试炼场</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css?v=5.0">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script src="banks/default.js?v=5.0"></script>
</head>
<body>
	
    <div id="tsparticles"></div>
	<!-- 病毒 -->
	<div id="virusBoss" class="virus-container" style="display:none;">
	        <div class="virus-glitch-wrapper">
	            <i class="fas fa-spider virus-icon"></i>
	        </div>
	    </div>
	
	    <div id="battlePanel" style="display:none; position:fixed; top:120px; left:50%; transform:translateX(-50%); width:90%; max-width:500px; z-index:9999; pointer-events:none; background:rgba(0,0,0,0.6); padding:15px; border-radius:15px; border:1px solid rgba(255, 0, 85, 0.3); backdrop-filter: blur(5px);">
	        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
	            <span style="color:#ff0055; font-weight:bold; text-shadow:0 0 10px #ff0055;">👾 \u7f51\u7edc\u75c5\u6bd2 (BOSS)</span>
	            <span id="enemyHpText" style="color:#fff;">100%</span>
	        </div>
	        <div style="width:100%; height:12px; background:#333; border-radius:10px; overflow:hidden; border:1px solid #555;">
	            <div id="enemyHpBar" style="width:100%; height:100%; background:linear-gradient(90deg, #ff0055, #ff6b6b); transition:width 0.3s;"></div>
	        </div>
	        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:12px; margin-bottom:5px;">
	            <span style="color:#00f2fe; font-weight:bold; text-shadow:0 0 10px #00f2fe;">🛡️ \u672c\u5730\u9632\u706b\u5899 (YOU)</span>
	            <span id="playerHpText" style="color:#fff;">100%</span>
	        </div>
	        <div style="width:100%; height:12px; background:#333; border-radius:10px; overflow:hidden; border:1px solid #555;">
	            <div id="playerHpBar" style="width:100%; height:100%; background:linear-gradient(90deg, #00f2fe, #4facfe); transition:width 0.3s;"></div>
	        </div>
	        <div id="battleWarning" style="text-align:center; color:#ff3333; font-weight:bold; margin-top:8px; opacity:0; font-size:0.9rem; text-shadow: 0 0 5px red;">⚠️ \u8b66\u544a\uff1a\u9632\u706b\u5899\u5373\u5c06\u5d29\u6e83...</div>
	    </div>
		
    <div id="gestureActionOverlay" class="gesture-feedback-overlay">👋</div>

    <div id="draggableCamera">
            <button id="camBtn" class="btn-cam" onclick="window.GestureSystem.toggleCamera()">
                <i class="fas fa-camera"></i> 开启手势 (按住黑框拖动)
            </button>
            <div id="videoContainer" class="video-overlay" style="display:none;">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output_canvas"></canvas>
                <div id="gestureFeedback" class="gesture-hint">等待手势...</div>
            </div>
        </div>

    <div class="donate-fab-container">
        <div class="donate-card">
            <div class="donate-title">☕ 投喂开发者</div>
            <div class="qr-codes">
                <div class="qr-item">
                    <img src="images/qr-wechat.jpg" alt="微信">
                    <div>微信支付</div>
                </div>
                <div class="qr-item">
                    <img src="images/qr-alipay.jpg" alt="支付宝">
                    <div>支付宝</div>
                </div>
            </div>
        </div>
        <button class="donate-fab">
            <i class="fas fa-gift"></i>
        </button>
    </div>

    <div class="review-container">
        
        <header class="review-header">
            <div class="review-header-left">
                <a href="index.html" class="ghost-btn" style="width:40px; height:40px; border-radius:50%; display:flex; justify-content:center; align-items:center;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h2 style="margin:0; font-size:1.4rem;">🔮 知识图鉴</h2>
                    <span id="totalStats" style="font-size:0.8rem; color:#888;">读取中...</span>
                </div>
            </div>

            <div class="filter-group">
                <button class="filter-btn active" data-type="all">全部</button>
                <button class="filter-btn" data-type="choice">选择题</button>
                <button class="filter-btn" data-type="fill">填空题</button>
                <button class="filter-btn" data-type="qa">简答题</button>
				<button onclick="window.gachaSystem.toggleBattleMode()" class="filter-btn" style="border-color:#ff0055; color:#ff0055;">
					⚔️ 开启生存挑战
				</button>
				
            </div>
        </header>

        <div id="quizContainer" class="question-grid">
            <div class="empty-tip" style="grid-column:1/-1; text-align:center; padding:50px;">
                <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
            </div>
        </div>

        <div class="pagination">
            <button id="prevBtn" class="page-btn" onclick="window.quizSystem.prevPage()">
                <i class="fas fa-chevron-left"></i> 上一页
            </button>
            <span id="pageInfo" class="page-info">第 1 / 1 页</span>
            <button id="nextBtn" class="page-btn" onclick="window.quizSystem.nextPage()">
                下一页 <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script> -->
    <script type="module" src="js/gesture.js?v=5.0"></script>
    <script type="module" src="js/quiz.js?v=5.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
	<script type="module" src="js/app.js"></script>

</body>
</html>
