<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 知识图鉴 | 试炼场</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css?v=5.0">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <script src="banks/default.js?v=5.0"></script>
</head>
<body>
	
    <div id="tsparticles"></div>
    <div id="gestureActionOverlay" class="gesture-feedback-overlay">👋</div>

    <div id="draggableCamera">
        <div style="padding: 10px; text-align:center;">
            <button id="camBtn" class="btn-cam" onclick="window.GestureSystem.toggleCamera()">
                <i class="fas fa-camera"></i> 开启手势 (按住黑框拖动)
            </button>
            <div id="videoContainer" class="video-overlay" style="margin-top:10px;">
                <video id="webcam" autoplay playsinline></video>
                <canvas id="output_canvas"></canvas>
                <div id="gestureFeedback" class="gesture-hint">等待手势...</div>
            </div>
        </div>
    </div>

    <div class="donate-fab-container">
        <div class="donate-card">
            <div class="donate-title">☕ 投喂开发者</div>
            <div class="qr-codes">
                <div class="qr-item">
                    <img src="images/qr-wechat.jpg" alt="微信">
                    <div>微信支付</div>
                </div>
                <div class="qr-item">
                    <img src="images/qr-alipay.jpg" alt="支付宝">
                    <div>支付宝</div>
                </div>
            </div>
        </div>
        <button class="donate-fab">
            <i class="fas fa-gift"></i>
        </button>
    </div>

    <div class="review-container">
        
        <header class="review-header">
            <div class="review-header-left">
                <a href="index.html" class="ghost-btn" style="width:40px; height:40px; border-radius:50%; display:flex; justify-content:center; align-items:center;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h2 style="margin:0; font-size:1.4rem;">🔮 知识图鉴</h2>
                    <span id="totalStats" style="font-size:0.8rem; color:#888;">读取中...</span>
                </div>
            </div>

            <div class="filter-group">
                <button class="filter-btn active" data-type="all">全部</button>
                <button class="filter-btn" data-type="choice">选择题</button>
                <button class="filter-btn" data-type="fill">填空题</button>
                <button class="filter-btn" data-type="qa">简答题</button>
            </div>
        </header>

        <div id="quizContainer" class="question-grid">
            <div class="empty-tip" style="grid-column:1/-1; text-align:center; padding:50px;">
                <i class="fas fa-spinner fa-spin"></i> 正在加载数据...
            </div>
        </div>

        <div class="pagination">
            <button id="prevBtn" class="page-btn" onclick="window.quizSystem.prevPage()">
                <i class="fas fa-chevron-left"></i> 上一页
            </button>
            <span id="pageInfo" class="page-info">第 1 / 1 页</span>
            <button id="nextBtn" class="page-btn" onclick="window.quizSystem.nextPage()">
                下一页 <i class="fas fa-chevron-right"></i>
            </button>
        </div>

    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script> -->
    <script type="module" src="js/gesture.js?v=5.0"></script>
    <script type="module" src="js/quiz.js?v=5.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim@2.0.6/tsparticles.slim.bundle.min.js"></script>
	<script type="module" src="js/app.js"></script>

</body>
</html>
